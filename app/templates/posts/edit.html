{% extends "base.html" %}
{% block title %}Edit Post â€” LFG{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7">
    <div class="card">
      <div class="card-header">
        <h4 class="mb-0">Edit LFG Post</h4>
      </div>
      <div class="card-body p-4">
        <form method="post" action="/posts/{{ post.id }}/edit">
          {{ csrf_input(request) | safe }}
          <div class="mb-3">
            <label class="form-label">Game</label>
            <div class="position-relative">
              <input type="text" name="game" id="game-input" class="form-control"
                     required maxlength="100" autocomplete="off"
                     value="{{ post.game }}">
              <input type="hidden" name="game_image" id="game-image-input"
                     value="{{ post.game_image or '' }}">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Platform(s)</label>
            {% for p in platforms %}
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="platform" value="{{ p }}" id="platform-{{ p }}"
                     {% if p in post.platform_list %}checked{% endif %}>
              <label class="form-check-label" for="platform-{{ p }}">{{ p }}</label>
            </div>
            {% endfor %}
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="5" required>{{ post.description }}</textarea>
          </div>
          <div class="row">
            <div class="col-sm-6 mb-3">
              <label class="form-label">Max Players</label>
              <input type="number" name="max_players" class="form-control" min="2" max="100"
                     value="{{ post.max_players }}" required>
            </div>
            <div class="col-sm-6 mb-3">
              <label class="form-label">Scheduled At <span class="text-muted">(optional)</span></label>
              <input type="datetime-local" name="scheduled_at" class="form-control"
                     value="{{ post.scheduled_at.strftime('%Y-%m-%dT%H:%M') if post.scheduled_at else '' }}">
            </div>
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/posts/{{ post.id }}" class="btn btn-outline-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Register â€” LFG{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow">
      <div class="card-header py-3">
        <h4 class="mb-0">Create Account</h4>
      </div>
      <div class="card-body p-4">
        <form method="post" action="/auth/register">
          {{ csrf_input(request) | safe }}
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required maxlength="50"
                   value="{{ form.username or '' }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required maxlength="254"
                   value="{{ form.email or '' }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <hr>
        <p class="text-center mb-0 text-muted">
          Already have an account? <a href="/auth/login">Login</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
